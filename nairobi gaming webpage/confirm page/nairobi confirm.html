<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nairobi Confirm</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="nairobi-confirm.css">
</head>

<body>
  <div class="container-fluid p-4 pb-0">

    <h1 class="text-white d-inline-block fw-bolder fs-3">NAI<span>ROBI</span></h1>

    <div class="main-box d-flex flex-column flex-md-row align-items-center justify-content-center p-4">

      <div class="confirm-menu d-flex flex-column align-items-center p-4 rounded-4 text-white ms-md-5">
        <div class="d-flex flex-column text-center">
          <h3 class="fs-3">Reset Password</h3>
          <p>Enter your email address and we'll send you an email with instructions to reset your password</p>
        </div>
        <div class="form">
          <p>Email</p>
          <input type="text" name="" id="">
        </div>
        <button type="button" class="btn mt-4">Reset</button>
      </div>

      <div class="img-container">
        <img src="images/NairobiPose01_3 1.png" alt="nairobi pose" class="img-fluid">
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
