<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sign in</title>
  <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="login or sign up.css">
</head>

<body>
  <div class="container-fluid">

    <div class="content-menu d-flex flex-column flex-md-row align-items-center justify-content-center">

      <div class="img-container mb-3 mb-md-0">
        <img src="image/Profile Pic 1.png" alt="login" class="img-fluid">
      </div>

      <div class="form p-4">
        <h2 class="fs-4 text-center">Sign In</h2>
        <p class="text-secondary text-center">Sign in to stay connected.</p>
        <div class="input">
          <div>
            <label for="email">Email</label>
          </div>
          <input type="email" name="email" id="email">
          <div class="mt-2">
            <label for="password">Password</label>
          </div>
          <input type="password" name="password" id="password">
          <br><br>
        </div>

        <div class="check-btns d-flex align-items-center justify-content-between">
          <div class="check d-flex align-items-center justify-content-center">
            <input type="checkbox" name="" id="check">
            <label for="check">&nbsp;Remember&nbsp;me?</label>
          </div>
          <a href="#">Forgot Password</a>
        </div>
        <div class="submit-btn m-2 text-center">
          <button type="button" class="btn m-2">Sign in</button>
        </div>

        <div class="extra-options text-center">
          <p>or sign in with other accounts?</p>
          <div class="social-media">
            <img src="/image/Gmail.png" alt="Gmail">
            <img src="/image/Facebook.png" alt="Facebook">
            <img src="/image/Instagram.png" alt="Instagram">
            <img src="/image/Linkedin.png" alt="Linkedin">
          </div>
          <p>Don't have an account? Click here to sign up.</p>
        </div>
      </div>

    </div>
    <div class="">
      <h1 class="text-white d-inline-block fw-bolder fs-3">NAI<span>ROBI</span></h1>

    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
