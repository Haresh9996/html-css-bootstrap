<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign up</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="sign up.css">
</head>

<body>

    <div class="container-fluid">

        <div class="content-menu d-flex flex-column flex-md-row align-items-center justify-content-center p-5">

            <div class="img-container">
                <img src="image/Profile Pic 1.png" alt="login" class="img-fluid">
            </div>

            <div class="form p-4 mt-3 mt-md-0">
                <h2 class="fs-4 text-center">Sign Up</h2>
                <p class="text-secondary text-center">Create your Hope UI account</p>
                <div class="input">
                    <div class="row">
                        <div class="col-6">
                            <label for="fname">First Name</label>
                            <input type="text" name="" id="fname">
                        </div>
                        <div class="col-6">
                            <label for="lname">Last Name</label>
                            <input type="text" name="" id="lname">
                        </div>
                        <div class="col-6">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email">
                        </div>
                        <div class="col-6">
                            <label for="phone">Phone</label>
                            <input type="number" name="" id="phone">
                        </div>
                        <div class="col-6">
                            <label for="pass">Password</label>
                            <input type="password" name="" id="pass">
                        </div>
                        <div class="col-6">
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="number" name="" id="confirm-pass">
                        </div>
                    </div>
                </div>

                <div class="check-btns d-flex align-items-center justify-content-between">
                    <div class="check d-flex align-items-center justify-content-center">
                        <input type="checkbox" name="" id="check">
                        <label for="check">&nbsp;Remember&nbsp;me?</label>
                    </div>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="submit-btn m-2 text-center">
                    <button type="button" class="btn m-2">Sign in</button>
                </div>

                <div class="extra-options text-center">
                    <p>or sign in with other accounts?</p>
                    <div class="social-media">
                        <img src="/image/Gmail.png" alt="Gmail">
                        <img src="/image/Facebook.png" alt="Facebook">
                        <img src="/image/Instagram.png" alt="Instagram">
                        <img src="/image/Linkedin.png" alt="Linkedin">
                    </div>
                    <p>Don't have an account? Click here to sign up.</p>
                </div>
            </div>

        </div>
        <div class="">
            <h1 class="text-white d-inline-block fw-bolder fs-3">NAI<span>ROBI</span></h1>

        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
